<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class="wrapper">
    <div class="stats-component">
      <div class="graphic">
        <img
          src="/images/image-header.jpg"
          alt="photo of people working together"
        >
      </div>

      <div class="text">
        <h2>Get <em>insights</em> that help your business grow.</h2>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

        <ul>
          <li>10k+ <span class="label">companies</span></li>
          <li>314 <span class="label">templates</span></li>
          <li>12m+ <span class="label">queries</span></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
